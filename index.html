<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    
<main>
    <form name="regForm" >
    <div class="input-group">
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span class="name-err"> </span>
    </div>
    <div class="input-group">
        <input type="tel" placeholder="Enter your Phone number" id="contact-phone" onkeyup="validatePhone()">
        <span class="phone-err"></span>
    </div>
    <div class="input-group">
        <input type="email" placeholder="Enter your Email"  id="contact-mail" onkeyup="validateMail()">
        <span class="mail-err"></span>
    </div>
    <div class="input-group">
        <textarea name="message"  rows="5" placeholder="Give your feedack" id="contact-message" onkeyup="validateMsg()"></textarea>
        <span class="mess-err"></span>
    </div>
   <div class="flex">
    <button onclick=" return validateForm()">Submit</button>
    <span class="sub-err"> </span>
   </div> 
   
    </form>
</main>




    <script src="./script.js"></script>
</body>
</html>
